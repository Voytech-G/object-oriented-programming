<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>One armed bandit slot machine game</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1 class="title">One armed bandit slot machine game</h1>
      <section class="game">
        <div class="game__color"></div>
        <div class="game__color"></div>
        <div class="game__color"></div>
      </section>
      <section class="play">
        <input
          id="play__bid"
          class="play__bid"
          type="number"
          placeholder="Enter a bid"
        />
        <button id="play__start" class="play__start">Spin</button>
      </section>
      <section class="infopanel">
        YOUR FUNDS BEFORE THE NEXT GAME:
        <span class="infopanel__wallet"></span>
      </section>
      <section class="score">
        <span class="text-bold score__result"></span> You've played
        <span class="text-bold score__number"></span> games in total, including
        <span class="text-bold score__win"></span> won and
        <span class="text-bold score__loss"></span> lost.
      </section>
    </div>
    <script src="js/Wallet.js"></script>
    <script src="js/Statistics.js"></script>
    <script src="js/Draw.js"></script>
    <script src="js/Result.js"></script>
    <script src="js/Game.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
